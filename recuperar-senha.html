<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Miroski</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6 d-flex bg-white shadow">
                <div class="col-5 d-flex flex-column justify-content-center align-items-center p-4 logo-container">
                    <img src="assets/Logo.png" alt="Miroski Logo" class="img-fluid">
                </div>
                <div class="col-1 d-flex align-items-center justify-content-center position-relative">
                    <div class="linha"></div>
                </div>
                <div class="col-6 d-flex flex-column justify-content-center align-items-center p-4">
                    <form class="w-100">
                        <h2 class="text-left w-100">Esqueceu sua senha?</h2>
                        <p>Para redefinir a senha, informe o e-mail ou número de telefone com ddd cadastrados a sua conta, dessa forma será enviado um link com instruções para opção escolhida.
                        </p>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email ou número de telefone">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block w-75 mx-auto">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
